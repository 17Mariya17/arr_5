<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>ДЗ 21. Функція із замиканням</h1>
    <script>
      // Написати функцію, яка приймає 1 параметр. з тим, що передали перший раз і т. д. Все це із замиканнями, наприклад: sum(3) = 3 sum(5) = 8 sum(20) = 28

      const addSum = function () {
        let sum = 0;
        return function (x) {
          sum += x;
          return sum;
        };
      };

      let sum = addSum();

      document.write(
        "<b> 1. Написати функцію, яка приймає 1 параметр. з тим, що передали перший раз і т. д. Все це із замиканнями: </b> <br>" +
          "sum(3) = " +
          sum(3) +
          "<br>" +
          "sum(5) = " +
          sum(5) +
          "<br>" +
          "sum(20) = " +
          sum(20) +
          "<br>"
      );
    </script>
  </body>
</html>
